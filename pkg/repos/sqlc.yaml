version: "2"
sql:
  - engine: "postgresql"
    queries: 
      - "registry/operators/query.sql"
    schema: 
      - "registry/operators/schema.sql"
    gen:
      go:
        package: "registry"
        out: "registry"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: true
        emit_interface: true
        emit_exact_table_names: true
        emit_empty_slices: true 
version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    environment:
      POSTGRES_USER: spotted
      POSTGRES_PASSWORD: spotted
      POSTGRES_DB: spotted
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - spotted-net

  anvil:
    image: ghcr.io/foundry-rs/foundry:latest
    command: anvil --host 0.0.0.0
    ports:
      - "8545:8545"
    networks:
      - spotted-net

  registry:
    build:
      context: .
      dockerfile: Dockerfile.registry
    ports:
      - "9000:9000"  # P2P port
      - "8000:8000"  # HTTP port
    environment:
      - DATABASE_URL=postgresql://spotted:spotted@postgres:5432/spotted?sslmode=disable
      - ANVIL_URL=http://anvil:8545
      - REGISTRY_ADDRESS=${REGISTRY_ADDRESS}
    networks:
      - spotted-net
    depends_on:
      - postgres
      - anvil
    healthcheck:
      test: ["CMD", "grpcurl", "-plaintext", "-import-path", "/app/proto", "-proto", "/app/proto/registry.proto", "localhost:8000", "registry.Registry/GetRegistryID"]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  spotted-net:
    driver: bridge

volumes:
  postgres_data: 
version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    platform: linux/arm64
    environment:
      POSTGRES_USER: spotted
      POSTGRES_PASSWORD: spotted
      POSTGRES_DB: spotted
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./pkg/repos/blacklist/schema.sql:/docker-entrypoint-initdb.d/01-blacklist-schema.sql
      - ./pkg/repos/consensus_responses/schema.sql:/docker-entrypoint-initdb.d/02-consensus-responses-schema.sql
      - ./pkg/repos/operators/schema.sql:/docker-entrypoint-initdb.d/03-operators-schema.sql
      - ./pkg/repos/tasks/schema.sql:/docker-entrypoint-initdb.d/04-tasks-schema.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U spotted -d spotted"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - spotted_network

  redis:
    image: redis:6-alpine
    platform: linux/arm64
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - spotted_network

  # OpenTelemetry Collector
  otel-collector:
    image: otel/opentelemetry-collector:0.118.0
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "8888:8888"   # Prometheus metrics
    networks:
      - spotted_network
    restart: unless-stopped

  # Prometheus
  prometheus:
    image: prom/prometheus:v2.50.0
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - spotted_network
    restart: unless-stopped
    depends_on:
      - otel-collector

volumes:
  postgres_data:
  redis_data:
  prometheus_data:

networks:
  spotted_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.18.0.0/16
version: '3'

services:
  registry:
    build:
      context: .
      dockerfile: Dockerfile.registry
    ports:
      - "9000:9000"
    networks:
      p2p-net:
        aliases:
          - registry-node
    environment:
      - REGISTRY_HOST=registry-node
    deploy:
      resources:
        limits:
          memory: 200M
        reservations:
          memory: 100M

  operator1:
    build:
      context: .
      dockerfile: Dockerfile.operator
    depends_on:
      - registry
    command: ["-registry", "/ip4/registry-node/tcp/9000"]
    networks:
      - p2p-net
    deploy:
      resources:
        limits:
          memory: 200M
        reservations:
          memory: 100M

  operator2:
    build:
      context: .
      dockerfile: Dockerfile.operator
    depends_on:
      - registry
    command: ["-registry", "/ip4/registry-node/tcp/9000"]
    networks:
      - p2p-net
    deploy:
      resources:
        limits:
          memory: 200M
        reservations:
          memory: 100M

  operator3:
    build:
      context: .
      dockerfile: Dockerfile.operator
    depends_on:
      - registry
    command: ["-registry", "/ip4/registry-node/tcp/9000"]
    networks:
      - p2p-net
    deploy:
      resources:
        limits:
          memory: 200M
        reservations:
          memory: 100M

networks:
  p2p-net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/16 
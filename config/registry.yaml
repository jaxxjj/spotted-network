# Registry Node Configuration

# Chains Configuration
chains:
  ethereum:  # This is the mainnet config but using anvil
    rpc: ${CHAIN_RPC_URL}
    contracts:
      registry: ${REGISTRY_ADDRESS}
      epochManager: ${EPOCH_MANAGER_ADDRESS}
      stateManager: ${STATE_MANAGER_ADDRESS}
  "31337":  # Chain ID config
    rpc: "http://host.docker.internal:8545"  # Default to local Anvil
    contracts:
      registry: ${REGISTRY_ADDRESS}
      epochManager: ${EPOCH_MANAGER_ADDRESS}
      stateManager: ${STATE_MANAGER_ADDRESS}
# Database Configuration
database:
  url: ${DATABASE_URL}
  max_open_conns: 20
  max_idle_conns: 5
  conn_max_lifetime: 1h

# P2P Configuration
p2p:
  port: ${P2P_PORT}
  bootstrap_nodes: []  # Empty for local testing
  external_ip: "0.0.0.0"

# HTTP Server Configuration
http:
  port: ${HTTP_PORT}
  host: "0.0.0.0"

# Logging Configuration
logging:
  level: ${LOG_LEVEL}
  format: "json" 
# Registry Node Configuration

# Chains Configuration
chains:
  31337:  # Local testnet
    rpc: "http://host.docker.internal:8545"
    contracts:
      registry: ${REGISTRY_ADDRESS}
      epochManager: ${EPOCH_MANAGER_ADDRESS}
      stateManager: ${STATE_MANAGER_ADDRESS}
    required_confirmations: 12
    average_block_time: 12.5

# P2P Configuration
p2p:
  port: ${P2P_PORT}
  bootstrap_nodes: []  
  external_ip: "0.0.0.0"

# HTTP Server Configuration
http:
  port: ${HTTP_PORT}
  host: "0.0.0.0"

# Logging Configuration
logging:
  level: ${LOG_LEVEL}
  format: "json"

# Database Configuration
database:
  username: ${POSTGRES_USERNAME:-postgres}
  password: ${POSTGRES_PASSWORD:-my-secret}
  host: ${POSTGRES_HOST:-localhost}
  port: ${POSTGRES_PORT:-5432}
  dbname: ${POSTGRES_DBNAME:-spotted}
  max_conns: ${POSTGRES_MAXCONNS:-100}
  min_conns: ${POSTGRES_MINCONNS:-0}
  max_conn_lifetime: ${POSTGRES_MAXCONNLIFETIME:-6h}
  max_conn_idle_time: ${POSTGRES_MAXCONNIDLETIME:-1m}
  is_proxy: ${POSTGRES_ISPROXY:-false}
  enable_prometheus: ${POSTGRES_ENABLEPROMETHEUS:-true}
  enable_tracing: ${POSTGRES_ENABLETRACING:-true}
  app_name: ${POSTGRES_APPNAME:-registry}
  replica_prefixes: ${POSTGRES_REPLICAPREFIXES:-[]}

# Redis Configuration
redis:
  host: ${REDIS_HOST:-127.0.0.1}
  port: ${REDIS_PORT:-6379}
  password: ${REDIS_PASSWORD:-""}
  is_failover: ${REDIS_IS_FAILOVER:-false}
  is_elasticache: ${REDIS_IS_ELASTICACHE:-false}
  is_cluster_mode: ${REDIS_IS_CLUSTER_MODE:-false}
  cluster_addrs: ${REDIS_CLUSTER_ADDRS:-[]}
  cluster_max_redirects: ${REDIS_CLUSTER_MAX_REDIRECTS:-3}
  read_timeout: ${REDIS_READ_TIMEOUT:-3s}
  pool_size: ${REDIS_POOL_SIZE:-50}

# Metric Configuration
metric:
  port: ${METRIC_PORT:-4014}

# Rate Limit Configuration
rate_limit:
  global_limit: ${RATE_LIMIT_GLOBAL:-100}      # rate limit for global
  global_burst: ${RATE_LIMIT_GLOBAL_BURST:-200}  # burst for global
  per_peer_limit: ${RATE_LIMIT_PEER:-10}       # rate limit for per peer
  per_peer_burst: ${RATE_LIMIT_PEER_BURST:-20}  # burst for per peer
  cleanup_interval: ${RATE_LIMIT_CLEANUP:-1h}   # cleanup interval, support time unit: s,m,h